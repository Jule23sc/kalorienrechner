<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github branches übung</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/main.js"></script>
</head>
<body>
    <header>
        <h1>Kalorienrechner</h1>
    </header>
    <section>
        <form class="input-form">
        <article>
            <div>
                <div>
                    <label for="">Körpergröße</label>
                </div>
                <input type="text" id="body-size">
            </div>
            <div>
                <div>
                <label for="">Alter</label>
            </div>
                <input type="text" id="age">
            </div>
            <div>
                <div>
                    <label for="">Gewicht</label>
                </div>
                <input type="text" id="weight">
            </div>
            <div>
                <div>
                    <label for="">Körperbau</label>
                </div class="radio" >
            <input type="radio" name="sex" id="female">
            <label for="female">Weiblich</label>
            <input type="radio" name="sex" id="male">
            <label for="male">Männlich</label>
            </div>
            <div>
                <div>
                <label for="">Arbeits- und Freizeitaktivität</label>
                </div>
                <select name="pulldown" id="pulldown">
                    <option value="0.95">Schlafen</option>
                    <option value="1.2">Nur Sitzen oder Liegen</option>
                    <option value="1.5">Ausschließlich sitzende Tätigkeit mit wenig oder keiner körperlichen Aktivität in der Freizeit, z.B. Büroarbeit</option>
                    <option value="1.7">Sitzende Tätigkeit mit zeitweilig gehender oder stehender Tätigkeit, z.B. Studierende, Fließbandarbeiter, Laboranten, Kraftfahrer</option>
                    <option value="1.9">Überwiegend gehende oder stehende Tätigkeit, z.B. Verkäufer, Kellner, Handwerker, Mechaniker, Hausfrauen</option>
                    <option value="2.2">Körperlich anstrengende berufliche Arbeit</option>
                </select>
            </div>
        </article>
        <article>
            <button type="submit">Submit</button>
            <div>
                <table>
                    <tr>
                        <th></th>
                        <th>kcal</th>
                        <th>kJ</th>
                    </tr>
                    <tr>
                        <td>Grundumsatz</td>
                        <td class="grundumsatz-kcal"></td>
                        <td class="grundumsatz-kj"></td>
                    </tr>
                    <tr>
                        <td>Gesamtumsatz</td>
                        <td class="gesamtumsatz-kcal"></td>
                        <td class="gesamtumsatz-kj"></td>
                    </tr>
                </table>
            </div>
            <p>Das Ergebnis des Rechners sollten Sie als Orientierungswert ansehen, da es verschiedene Fehlermöglichkeiten gibt wie abweichender Grundumsatz, falsche Zeiteinschätzung, etc.</p>
        </article>
    </form>
    </section>
</body>
</html>
