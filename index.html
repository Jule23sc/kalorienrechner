<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github branches übung</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/main.js"></script>
  </head>
  <body>
    <section class="kalorien_rechner_section">
      <header>
        <h1>Kalorienrechner</h1>
      </header>
      <form class="kcal_input_form">
        <article>
          <div class="outer_div">
            <div>
              <label for="body_size">Körpergröße (in cm)<span></span></label>
            </div>
            <input type="text" id="body_size" />
          </div>
          <div class="outer_div">
            <div>
              <label for="age_input">Alter (in Jahren)<span></span></label>
            </div>
            <input type="text" id="age_input" />
          </div>
          <div class="outer_div">
            <div>
              <label for="weight_input">Gewicht (in kg)<span></span></label>
            </div>
            <input type="text" id="weight_input" />
          </div>
          <div class="outer_div">
            <h5>Körperbau</h5>
            <div>
              <input type="radio" name="sex" id="female" checked />
              <label for="female">Weiblich</label>
            </div>
            <div>
              <input type="radio" name="sex" id="male" />
              <label for="male">Männlich</label>
            </div>
          </div>
          <div class="outer_div">
            <h5>Arbeits- und Freizeitaktivität</h5>
            <select name="pulldown" id="pulldown">
              <option value="0">Schlafen</option>
              <option value="1">Nur Sitzen oder Liegen</option>
              <option value="2">
                Ausschließlich sitzende Tätigkeit mit wenig oder keiner körperlichen Aktivität in der Freizeit, z.B.
                Büroarbeit
              </option>
              <option value="3">
                Sitzende Tätigkeit mit zeitweilig gehender oder stehender Tätigkeit, z.B. Studierende,
                Fließbandarbeiter, Laboranten, Kraftfahrer
              </option>
              <option value="4">
                Überwiegend gehende oder stehende Tätigkeit, z.B. Verkäufer, Kellner, Handwerker, Mechaniker, Hausfrauen
              </option>
              <option value="5">Körperlich anstrengende berufliche Arbeit</option>
            </select>
          </div>
        </article>
        <article>
          <button type="submit">Submit</button>
          <div>
            <table>
              <tr>
                <th></th>
                <th>kcal</th>
                <th>kJ</th>
              </tr>
              <tr>
                <td>Grundumsatz</td>
                <td class="grundumsatz-kcal"></td>
                <td class="grundumsatz-kj"></td>
              </tr>
              <tr>
                <td>Gesamtumsatz</td>
                <td class="gesamtumsatz-kcal"></td>
                <td class="gesamtumsatz-kj"></td>
              </tr>
            </table>
          </div>
          <p>
            Das Ergebnis des Rechners sollten Sie als Orientierungswert ansehen, da es verschiedene Fehlermöglichkeiten
            gibt wie abweichender Grundumsatz, falsche Zeiteinschätzung, etc.
          </p>
        </article>
      </form>
    </section>
  </body>
</html>
